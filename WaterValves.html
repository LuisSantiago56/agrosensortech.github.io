<html>
  
  <head>
    <meta charset="utf-8">

    <link href="ValvesStyles.css" rel="stylesheet" type="text/css">
    <script>
      $(document).on("ready",function(){
            $(".valve1").click(function(){
                var valulas = $(this).attr('id');
                $.get("http://10.31.18.111/",{pin:valulas});
            });
            $(".valve2").click(function(){
                var valulas = $(this).attr('id');
                $.get("http://10.31.18.111/",{pin:valulas});
            });
            $(".valve3").click(function(){
                var valulas = $(this).attr('id');
                $.get("http://10.31.18.111/",{pin:valulas});
            });
            $(".valve4").click(function(){
                var valulas = $(this).attr('id');
                $.get("http://10.31.18.111/",{pin:valulas});
            });
            //$.get("http://10.31.14.204/",{pin:valulas}); Modulo Luis
            //$.get("http://10.31.8.91/",{pin:valulas}); Modulo Jesus

  </head>
  
  <body>
    <div class="navbar navbar-default navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">

        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Control Water Valves</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="section" align="center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <img src="water.jpg" class="img-responsive" height="200" width="1600">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h2>Valve #1</h2>
            <input type="radio" id="1" class="valve1" name="val1" value="ON">Turn On
            <br>
            <br>
            <input type="radio" id="2" class="valve1" name="val1" valve="OFF">Turn Off
            <br>
            <br>
          </div>
          <div class="col-md-3">
            <h2>Valve #2</h2>
            <input type="radio" id="3" class="valve2" name="val2" value="ON">Turn On
            <br>
            <br>
            <input type="radio" id="4" class="valve2" name="val2" valve="OFF">Turn Off
            <br>
            <br>
          </div>
          <div class="col-md-3">
            <h2>Valve #3</h2>
            <input type="radio" id="5" class="valve3" name="val3" value="ON">Turn On
            <br>
            <br>
            <input type="radio" id="6" class="valve3" name="val3" valve="OFF">Turn Off
            <br>
            <br>
          </div>
          <div class="col-md-3">
            <h2>Valve #4</h2>
            <input type="radio" id="7" class="valve4" name="val4" value="ON">Turn On
            <br>
            <br>
            <input type="radio" id="8" class="valve4" name="val4" valve="OFF">Turn Off
            <br>
            <br>
          </div>
        </div>
      </div>
